- name: ensure nginx is at the latest version
  apt: 
    name: nginx 
    state: latest

  become: yes
  become_method: sudo
- name: Copy gunicorn service
  copy:
    src: gunicorn-service
    dest: /etc/systemd/system/flask-hello-world.service

- name: Start gunicorn app service on boot
  systemd: 
    name: flask-hello-world
    daemon_reload: yes 
    state: restarted
    enabled: yes

- name: Copy nginx site config file
  template:
    src: nginx-config
    dest: /etc/nginx/sites-available/flask-hello-world

- name: Remove default nginx site config
  file:  
    path: /etc/nginx/sites-enabled/default 
    state: absent

- name: Enable nginx site
  file:
    src: /etc/nginx/sites-available/flask-hello-world
    dest: /etc/nginx/sites-enabled/default
    state: link
    force: yes

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes
